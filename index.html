<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title>theEmpire</title>

    <!-- Our things -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Peoples things -->
    <link rel="stylesheet" href="./styles/stars.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

  </head>

  <body>


    <div id="landing" class="section star-div-left">

      <div id='stars'></div>
      <div id='stars2'></div>
      <div id='stars3'></div>

      <div class="section-content">
        <img src="./assets/pangeaEmpire.png" alt="logo" data-tilt data-tilt-max="10" data-tilt-glare data-tilt-max-glare="0.5">
        <h1 class="white">theEmpire</h1>
        <h2 class="teal">we make <span id="term" class="red" onload="cycleTerms()"></span>webapps</h2>
      </div>

      <div id="continue" style="opacity: 0;">
        <a href="#process" name="continue">Continue...</a>
      </div>

    </div>


    <div id="process" class="section star-div-right">
      <div id='stars'></div>
      <div id='stars2'></div>
      <div id='stars3'></div>

      <div class="section-content">
        <div class="planet-left">
          <h1>Planet Process</h1>
          <hr class="line-left">
        </div>
      </div>

      <div id="continue">
        <a href="#apps" name="apps">App Station...</a>
      </div>
    </div>


    <div id="apps" class="section star-div-left">
      <div id='stars'></div>
      <div id='stars2'></div>
      <div id='stars3'></div>

      <div id="planet-right">
        <div class="section-content">
          <h1>App Station</h1>
          <hr>
        </div>
      </div>

      <div id="continue">
        <a href="#team" name="team">Team Hub...</a>
      </div>
    </div>


    <!--scripts -->
    <!-- Our things -->
    <script type="text/javascript">
      function navSelect() {
        var navLinks = document.getElementsByClassName("nav-link")
        navLinks[0].classList.remove("active")
        navLinks[1].classList.remove("active")
        navLinks[2].classList.remove("active")
        event.target.classList.add("active")
      }
    </script>
    <script src="./scripts/landing.js"></script>


    <!-- Peoples things -->
    <script type="text/javascript" src="./scripts/vanilla-tilt.js"></script>

  </body>
</html>
